name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  gatling:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Generate code coverage
      run: mvn gatling:test

  gatlingtwo:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
  
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
  
      - name: Set up Gatling
        run: |
          wget https://repo1.maven.org/maven2/io/gatling/highcharts/gatling-charts-highcharts-bundle/3.5.0/gatling-charts-highcharts-bundle-3.5.0-bundle.zip
          unzip gatling-charts-highcharts-bundle-3.5.0-bundle.zip
          export GATLING_HOME=$PWD/gatling-charts-highcharts-bundle-3.5.0
  
      - name: Run Gatling Tests
        run: $GATLING_HOME/bin/gatling.sh -sf simulations -s org.acme.ComputerDatabaseSimulation

