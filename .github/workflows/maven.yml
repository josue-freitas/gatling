# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml


  gatling-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'

      # Cache dependencies to speed up subsequent runs
      - name: Cache Gatling dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.ivy2/cache
            ~/.sbt/boot
            ~/.coursier
          key: ${{ runner.os }}-gatling-${{ hashFiles('**/pom.xml', '**/build.sbt') }}
          # Use restore-keys to find a cache in case of a cache miss
          restore-keys: |
            ${{ runner.os }}-gatling-

      - name: Run Gatling test
        run: mvn gatling:test

      - name: Upload Gatling reports
        uses: actions/upload-artifact@v3
        with:
          name: gatling-reports
          path: |
            target/gatling/**


  depchecktest:
    runs-on: ubuntu-latest
    name: depecheck_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
          lfs: false
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-owasp-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-owasp-
            
      - uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'
          
      - name: OWASP Dependency Check
        run: mvn clean package org.owasp:dependency-check-maven:aggregate --file src/pom.xml -Dfmt.skip=true -DskipTests=true -fae -B -Dorg.slf4j.simpleLogger.defaultLogLevel=WARN -DfailBuildOnCVSS=7
      - name: Upload scan results to GitHub Code Scanning
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: target/dependency-check-report.sarif
      - name: Remove SNAPSHOT jars from repository
        run: |
          find .m2/repository -name "*SNAPSHOT*" -type d | xargs rm -rf {}

  machine-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check runner's IP address
        run: echo "Runner's IP is ${{ runner.ip }}"
  
